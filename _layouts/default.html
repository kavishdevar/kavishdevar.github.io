<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <script type="module" src="/static/js/material/material.js"></script>
    <script type="module" src="/static/js/material/material-additions.js"></script>
    <link rel="stylesheet" href="/static/css/theme.css">
    <script src="/static/js/top-app-bar.js"></script>
    <script src="/some-ts/build/bundle.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<md-menu style="width: 300px;">
    <theme-changer></theme-changer>
</md-menu>
<header style="overflow-x: hidden;">
    <md-top-app-bar>
        <h3 id="title" style="font-weight: normal;" slot="title">{{page.title}}</h3>
        <md-icon-button slot='navigation-button' toggle>
            <!-- <md-icon>menu</md-icon>
            <md-icon slot="selected">menu_open</md-icon>
        </md-icon-button> -->
        <md-icon-button slot="end" id="menu-button" onclick="document.querySelector('#menu').toggleAttribute('open')">
            <md-icon>more_vert</md-icon>
        </md-icon-button>
    </md-top-app-bar>
    <md-menu id="menu" anchor="menu-button" menu-corner="start-end" style="--md-menu-container-shape: 28px">
        <md-menu-item onclick="document.querySelector('md-menu').show()" id="settings-menu-item"><md-icon
                slot="end">settings</md-icon>Settings</md-menu-item>
        <theme-changer></theme-changer>
    </md-menu>
</header>

<body class="background" style="height: 100%; width: 100%; overflow-x: hidden;">
    <style>
        main {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--md-sys-color-on-background);
            margin-right: 10px;
            overflow-x: scroll;
        }
    </style>
    <main>{{content}}</main>
</body>
</html>
